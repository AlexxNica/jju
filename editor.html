<!DOCTYPE html><html><head><!--link(rel='stylesheet', href='https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css')--><link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"><link rel="stylesheet" href="src/default.min.css"><style>textarea { font-family: monospace; }

.forkme { position: absolute; top: 0; right: 0; border: 0; z-index: 1 }</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script><script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script><script src="jju.js"></script><script>var jju = require('jju')

$(function() {
 $('.my-cool-editor .form-control').map(function(_, item) {
  ;(function(item) {
   $(item).keyup(function() {
    setTimeout(function() {
     var value = item.value
     
     if (item.id === 'author') {
      var m = item.value.match(/^(.*) <(.*)>$/)
      if (m) value = {
       name: m[1],
       email: m[2]
      }
     }
     
     on_input_update(item.id, value)
    }, 1)
   })
  })(item)
 })
 
 on_textarea_update()
 $('textarea').keyup(function() {
  setTimeout(on_textarea_update, 1)
 })
})

function on_textarea_update() {
 try {
  var parsed = jju.parse($('textarea').val())
  
  $('#name').val(parsed.name)
  $('#version').val(parsed.version)
  $('#description').val(parsed.description)
  
  if (typeof(parsed.author) === 'object') {
   $('#author').val(parsed.author.name + ' <' + parsed.author.email + '>')
  } else {
   $('#author').val(parsed.author)
  }
 } catch(err) {
  console.log(err)
 }
}

function on_input_update(name, value) {
 var old_text = $('textarea').val()
 var json = jju.parse(old_text)
 
 if (value === '') {
  delete json[name]
 } else {
  json[name] = value
 }
 $('textarea').val(jju.update(old_text, json))
}
